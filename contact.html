<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Contacto</title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="">Inicio</a>
                </li>
                <li class="navbar-item">
                    <a href="">Quién soy</a>
                </li>
                <li class="navbar-item">
                    <a href="">Transporte</a>
                </li>
                <li class="navbar-item active">
                    <a href="">Contacto</a>
                </li>
                <li class="navbar-item">
                    <a href="">Tareas</a>
                </li>
            </ul>
        </nav>

            <main>
                <section class="contact">
                    <h2>Contacta con nosotros</h2>
                    <div>
                        <div>
                            Aqui un mapa
                        </div>
                        <div>
                            <div class="form">
                                <form name="contacto" action="" method="get">
                                    <div class="form-row">
                                        <label for="nombre">Nombre</label>
                                        <input id="nombre" type="text" name="nombre" placeholder="Nombre" required>

                                        <label for="apellidos">Apellidos</label>
                                        <input id="apellidos" type="text" name="apellidos" placeholder="Apellidos" required>
                                    </div>

                                    <div class="form-row">
                                        <label for="email"></label>
                                        <input type="email" id="email" name="email" placeholder="name@company.com"
                                               pattern="[A-Za-z0-9\.\+]+@[A-Za-z0-9]+\.[A-Za-z0-9\.]+" required>
                                    </div>
                                    <div class="form-row">
                                        <div>Tipo de misión</div>

                                        <label for="tipo_mision_1">Rescate</label>
                                        <input type="radio" id="tipo_mision_1" name="tipo_mision" value="Rescate" required>

                                        <label for="tipo_mision_2">Ajuste de cuentas</label>
                                        <input type="radio" id="tipo_mision_2" name="tipo_mision" value="Ajuste de cuentas" required>

                                        <label for="tipo_mision_3">Disparos y explosivos"</label>
                                        <input type="radio" id="tipo_mision_3" name="tipo_mision" value="Disparos y explosivos" required>

                                    </div>

                                    <div class="form-row">
                                        <label for="ejercito">Tamaño del ejercito:</label>
                                        <input type="number" id="ejercito" name="ejercito" min="10" required>

                                    </div>

                                    <div class="form-row">
                                        <label for="fecha">Fecha del trabajo</label>
                                        <input type="date" id="fecha" name="fecha" required>
                                    </div>

                                    <div class="form-row">
                                        <input type="submit" value="Enviar">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
                <section class="product-price">
                    <table>
                        <thead>
                        <tr>
                            <th>Tipo de servicio</th>
                            <th>Precio</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>Consulta de misión</td>
                            <td>100 €</td>
                        </tr>
                        <tr>
                            <td>Misión simple</td>
                            <td>500 €</td>
                        </tr>
                        <tr>
                            <td>Rescate</td>
                            <td>1000 €</td>
                        </tr>
                        <tr>
                            <td>Salvar Ghotam</td>
                            <td>20000 €</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </main>
    </body>
</html>
